<navbar></navbar>
<div class = "main-body">
	<div class = "home-message">
		Receive timely warnings from the state about the areas around you.<br>
		We support email, text and push notifications.
	</div>
	<div class = "row ">
		<div class = "col-md-4 col-md-offset-1 white-background signup-text top-space">
			<h3>Sign Up</h3>
			
			<div>We will need a few details to setup your account.</div>
			<br>
			<div>Click the button below to begin the sign up process.</div>
			<div class = "button" (click)="signup()">Create an Account</div>
		</div>

		<div class = "col-md-4 col-md-offset-1 white-background signup-text top-space">
			<h3>Login</h3>
			<input type = "text" placeholder="Email" id = "email" class = "form-input">
			<input type = "password" placeholder="Password" id = "password" class = "form-input">
			<div class = "button"(click)="login()">Login</div>
		</div>
	</div>
	<div class = "row">
		<div class= "bottom-space"></div>
	</div>
</div>
<notifications></notifications>
<div class = "clear"></div>
<footer></footer>
